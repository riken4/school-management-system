{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<style>
/* Page Container */
.delete-container {
    max-width: 500px;
    margin: 80px auto;
    background: #ffffff;
    padding: 30px;
    border-radius: 14px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    text-align: center;
    font-family: 'Poppins', sans-serif;
    animation: fadeIn 0.5s ease;
}

/* Heading */
.delete-container h1 {
    font-size: 24px;
    color: #dc3545;
    margin-bottom: 20px;
    font-weight: 600;
}

/* Buttons */
.delete-btn {
    background: #dc3545;
    color: #fff;
    border: none;
    padding: 10px 18px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    transition: 0.3s;
}

.delete-btn:hover {
    background: #b52d39;
}

.cancel-btn {
    display: inline-block;
    margin-top: 15px;
    text-decoration: none;
    background: #4e73df;
    color: white;
    padding: 10px 18px;
    border-radius: 8px;
    font-size: 15px;
    transition: 0.3s;
}

.cancel-btn:hover {
    background: #3b5fd1;
}

/* Small fade animation */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>
{% endblock %}

{% block content %}
<div class="delete-container">
    <h1>Are you sure you want to delete <strong>{{ student.name }}</strong>?</h1>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="delete-btn">Yes, Delete</button>
    </form>

    <a href="{% url 'student_list' %}" class="cancel-btn">Cancel</a>
</div>
{% endblock %}
